name: Run tests
on: push

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: ["3.6"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install black pytest mock
      - run: make schema
      - run: py.test -m "not hw_raspberrypi and not mqtt"
